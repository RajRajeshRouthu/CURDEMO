<div >

    <table style="border: 1px;">
        <th >EmpName</th>
        <th >Salary</th>
        <th >Age</th>

    
     <tr *ngFor="let emp of Data" >
      <td>{{emp.EmpName}}</td>
      <td>{{emp.Salary}}</td>
      <td>{{emp.Age}}</td>
     </tr>
    </table>
</div>
<div class="chart-wrapper">
    <canvas baseChart 
    [data]="doughnutChartData"
    [labels]="doughnutChartLabels"
    [chartType]="doughnutChartType">
  </canvas>
</div>
